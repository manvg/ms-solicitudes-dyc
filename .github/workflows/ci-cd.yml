name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: üõ†Ô∏è Build JAR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests -B
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: target/*.jar

  docker:
    name: üê≥ Build & Push Docker
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: jar
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image
        run: |
          docker build -t jayirong/ms-solicitudes-dyc:${{ github.sha }} .
      - name: Push Docker image
        run: |
          docker push jayirong/ms-solicitudes-dyc:${{ github.sha }}

  deploy:
    name: üöÄ Deploy to EC2
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: SSH & Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull jayirong/ms-solicitudes-dyc:${{ github.sha }}
            docker stop ms-solicitudes-dyc || true
            docker rm ms-solicitudes-dyc || true
            docker run -d \
              --name ms-solicitudes-dyc \
              --restart unless-stopped \
              -p 8081:8081 \
              jayirong/ms-solicitudes-dyc:${{ github.sha }}
